<div class="content">
  <div class="container">
    <div
      *ngIf="this.user == null || this.user.length == 0"
      class="col-md-4 ml-auto mr-auto"
    >
      <div class="card card-login card-plain">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
          <div class="card-body">
            <div class="input-group no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Email..."
                formControlName="username"
              />
            </div>
            <div class="input-group no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input
                type="password"
                placeholder="Mot de passe..."
                class="form-control"
                formControlName="password"
              />
            </div>
          </div>

          <div class="card-footer text-center">
            <p *ngIf="error" class="error">
              {{ error }}
            </p>
            <button
              type="submit"
              class="btn btn-primary btn-round btn-lg btn-block"
            >
              Se connecter
            </button>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-round btn-lg btn-block"
            routerLink="/mdp-oublie"
          >
            Mot de passe oubli√© ?
          </button>
        </form>

        <!--   Core JS Files   -->
        <script
          src="../assets/js/core/jquery.min.js"
          type="text/javascript"
        ></script>
        <script
          src="../assets/js/core/popper.min.js"
          type="text/javascript"
        ></script>
        <script
          src="../assets/js/core/bootstrap.min.js"
          type="text/javascript"
        ></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="../assets/js/plugins/bootstrap-switch.js"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script
          src="../assets/js/plugins/nouislider.min.js"
          type="text/javascript"
        ></script>
        <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
        <script
          src="../assets/js/plugins/bootstrap-datepicker.js"
          type="text/javascript"
        ></script>
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
        <script
          src="../assets/js/now-ui-kit.js?v=1.3.0"
          type="text/javascript"
        ></script>
      </div>
    </div>

    <div class="container" *ngIf="this.user != null">
      <!-- <div class="photo-container">
        <img src="../assets/img/ryan.jpg" alt="" />
      </div>
      <h3 class="title">Ryan Scheinder</h3>
      <p class="category">Photographer</p>  -->
      <div class="content">
        <div class="social-description">
          <h2>{{ this.user.firstname }} {{ this.user.lastname }}</h2>
          <p>{{ this.user.email }}</p>
        </div>
        <div>
          <ul>
            <li><a href="list-user">Crud User</a></li>
            <li><a href="trainingCenter">Crud Trainingcenter</a></li>
            <li><a href="crawler">Crud url to crawl</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
