<div class="container text-black">
  <div class="card col-lg-11 col-md-11">
    <form
      [formGroup]="form"
      (ngSubmit)="onEditUrlToCrawl()"
      class="form"
      *ngIf="urlToCrawl"
    >
      <div class="card-header text-center">
        <h4 class="card-title title-up font-weight-bold">Edit Url to crawl</h4>
      </div>
      <div class="card-body">
        <div>
          <label for="Fullurl" class="font-weight-bold">Fullurl *</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="fullUrl"
              required
              [(ngModel)]="urlToCrawl.fullUrl"
              name="fullUrl"
              placeholder=""
              formControlName="fullUrlField"
              [ngClass]="{ 'is-invalid': submitted && f.fullUrlField.errors }"
            />
            <div
              *ngIf="submitted && f.fullUrlField.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.fullUrlField.errors.required">
                Réponse obligatoire !
              </div>
            </div>
          </div>
          <label for="url" class="font-weight-bold">url *</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="url"
              required
              [(ngModel)]="urlToCrawl.url"
              name="url"
              placeholder="url"
              formControlName="urlField"
            />
          </div>
          <p class="font-weight-bold">newUrl *</p>
          <div class="input-group no-border">
            <label for="newUrlTrue" class="font-weight-bold">True</label>

            <input
              type="radio"
              class="form-control"
              id="newUrlTrue"
              required
              name="newUrlField"
              placeholder=""
              value="{{ true }}"
              formControlName="newUrlField"
            />

            <div class="input-group no-border">
              <label for="newUrlFalse" class="font-weight-bold">False</label>

              <input
                type="radio"
                class="form-control"
                id="newUrlFalse"
                required
                name="newUrlField"
                placeholder=""
                value="{{ false }}"
                formControlName="newUrlField"
                [ngClass]="{ 'is-invalid': submitted && f.fullUrlField.errors }"
              />
            </div>
            <div
              *ngIf="submitted && f.newUrlField.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.newUrlField.errors.required">
                Réponse obligatoire !
              </div>
            </div>
            <div>
              <label for="trainingCenter" class="font-weight-bold"
                >Training Center *</label
              >

              <select
                id="trainingCenter"
                formControlName="trainingCenterField"
                [ngClass]="{ 'is-invalid': submitted && f.fullUrlField.errors }"
              >
                <option [ngValue]="null" disabled>
                  {{ urlToCrawl.trainingCenter.name }}
                </option>
                <option *ngFor="let lst of trainingCenterLst" [value]="lst.id">
                  {{ lst.name }}
                </option>
              </select>
              <div
                *ngIf="submitted && f.trainingCenterField.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.trainingCenterField.required">
                  Réponse obligatoire !
                </div>
              </div>
            </div>
          </div>

          <label for="preActions" class="font-weight-bold">preActions</label>
          <div class="input-group no-border">
