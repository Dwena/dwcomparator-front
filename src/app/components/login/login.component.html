<div class="container">
  <div class="row">
    <div class="card card-signup" data-background-color="orange">
      <form class="form" action="" method="">
        <div class="card-header text-center">
          <h3 class="card-title title-up">Sign Up</h3>
          <div class="social-line">
            <a
              class="btn btn-neutral btn-facebook btn-icon btn-round"
              href="#pablo"
            >
              <i class="fab fa-facebook-square"></i>
            </a>
            <a
              class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round"
              href="#pablo"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              class="btn btn-neutral btn-google btn-icon btn-round"
              href="#pablo"
            >
              <i class="fab fa-google-plus"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons users_circle-08"></i>
              </span>
            </div>
            <input
              class="form-control"
              type="text"
              placeholder="First Name..."
            />
          </div>
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons text_caps-small"></i>
              </span>
            </div>
            <input
              class="form-control"
              type="text"
              placeholder="Last Name..."
            />
          </div>
          <div class="input-group no-border">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="now-ui-icons ui-1_email-85"></i>
              </span>
            </div>
            <input class="form-control" type="text" placeholder="Email..." />
          </div>
          <!-- If you want to add a checkbox to this form, uncomment this code -->
          <!-- <div class="checkbox">
								<input id="checkboxSignup" type="checkbox">
									<label for="checkboxSignup">
									Unchecked
									</label>
								</div> -->
        </div>
        <div class="card-footer text-center">
          <a class="btn btn-neutral btn-round btn-lg" href="#pablo"
            >Get Started</a
          >
        </div>
      </form>
    </div>
  </div>
  <div class="col text-center">
    <a
      class="btn btn-outline-default btn-round btn-white btn-lg"
      href="/login-page"
      target="_blank"
      >View Login Page</a
    >
  </div>
</div>
