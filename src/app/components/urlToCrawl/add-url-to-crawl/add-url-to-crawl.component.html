<div class="container">
  <div class="col-lg-12 col-md-12" color="black">
    <form [formGroup]="form" (ngSubmit)="onAddUrlToCrawl()" class="form">
      <div class="card-header text-center">
        <h4 class="card-title title-up">Add Url to crawl</h4>
      </div>
      <div class="card-body">
        <div>
          <label for="Fullurl" class="">Fullurl*</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="fullUrl"
              required
              name="fullUrl"
              placeholder=""
              formControlName="fullUrlField"
              [ngClass]="{ 'is-invalid': submitted && f.fullUrlField.errors }"
            />
          </div>
          <div
            *ngIf="submitted && f.fullUrlField.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.fullUrlField.errors.required">
              Réponse obligatoire !
            </div>
          </div>

          <label for="url" class="">url</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="url"
              required
              name="url"
              placeholder="url"
              formControlName="urlField"
            />
          </div>
          <p>newUrl*</p>
          <div class="input-group no-border">
            <label for="newUrlTrue" class="">True</label>

            <input
              type="radio"
              class="form-control"
              id="newUrlTrue"
              required
              name="newUrlField"
              placeholder=""
              value="{{ true }}"
              formControlName="newUrlField"
              [ngClass]="{ 'is-invalid': submitted && f.fullUrlField.errors }"
            />
            <div
              *ngIf="submitted && f.newUrlField.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.newUrlField.errors.required">
                Réponse obligatoire !
              </div>
            </div>
          </div>
          <div class="input-group no-border">
            <label for="newUrlFalse" class="">False</label>

            <input
              type="radio"
              class="form-control"
              id="newUrlFalse"
              required
              name="newUrlField"
              placeholder=""
              value="{{ false }}"
              formControlName="newUrlField"
              [ngClass]="{ 'is-invalid': submitted && f.newUrlField.errors }"
            />
          </div>
          <div>
            <label for="trainingCenter" class="">Training Center *</label>

            <select
              id="trainingCenter"
              formControlName="trainingCenterField"
              [ngClass]="{
                'is-invalid': submitted && f.trainingCenterField.errors
              }"
            >
              <option [ngValue]="null" disabled>Select trainingCenter</option>
              <option *ngFor="let lst of trainingCenterLst" [value]="lst.id">
                {{ lst.name }}
              </option>
            </select>
            <div
              *ngIf="submitted && f.trainingCenterField.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.trainingCenterField.errors.required">
                Réponse obligatoire !
              </div>
            </div>
          </div>
