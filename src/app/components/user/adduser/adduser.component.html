<div class="row">
  <div class="card card-signup" data-background-color="orange">
    <form [formGroup]="form" (ngSubmit)="addUser()" class="form">
      <div class="card-header text-center">
        <h4 class="card-title title-up">Créer un Utilisateur</h4>
      </div>
      <div class="card-body">
        <div *ngIf="!submitted">
          <label for="firstName" class="">Prénom</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
              [(ngModel)]="user.firstName"
              name="firstName"
              placeholder="Prénom"
              formControlName="firstNameField"
            />
          </div>
          <p class="text-black" *ngIf="controlFirstName() as message">
            {{ message }}
          </p>

          <label for="lastName">Nom</label>
          <div class="input-group no-border">
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
              [(ngModel)]="user.lastName"
              name="lastName"
              placeholder="Nom"
              formControlName="lastNameField"
            />
          </div>
          <p class="text-black" *ngIf="controlLastName() as message">
            {{ message }}
          </p>

          <label for="email">Email</label>
          <div class="input-group no-border">
            <input
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="user.email"
              name="email"
              placeholder="Email"
              formControlName="emailField"
            />
          </div>
          <p class="text-black" *ngIf="controlEmail() as message">
            {{ message }}
          </p>

          <label for="password">Mot de passe</label>
          <div class="input-group no-border">
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="user.password"
              name="password"
              placeholder="Mot de passe"
              formControlName="passwordField"
            />
          </div>
          <p class="text-black" *ngIf="controlPassword() as message">
            {{ message }}
          </p>
          <label for="passwordConfirm">Confirmer mot de passe</label>
          <div class="input-group no-border">
            <input
              type="password"
              class="form-control"
              id="passwordConfirm"
              required
              [(ngModel)]="passwordConfirm"
              name="passwordConfirm"
              placeholder="Confirmer mot de passe"
              formControlName="passwordConfirmField"
            />
          </div>
          <p class="text-black" *ngIf="controlConfirm() as message">
            {{ message }}
          </p>
        </div>

        <div class="card-footer text-center">
          <button type="submit" class="btn btn-neutral btn-round btn-lg">
            Ajouter
          </button>
        </div>
      </div>

      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>
    </form>
  </div>

  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script
    src="../assets/js/core/bootstrap.min.js"
    type="text/javascript"
  ></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../assets/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script
    src="../assets/js/plugins/nouislider.min.js"
    type="text/javascript"
  ></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script
    src="../assets/js/plugins/bootstrap-datepicker.js"
    type="text/javascript"
  ></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script
    src="../assets/js/now-ui-kit.js?v=1.3.0"
    type="text/javascript"
  ></script>
</div>
