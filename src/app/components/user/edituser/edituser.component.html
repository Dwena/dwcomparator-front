<div class="row">
    <div class="card card-signup" data-background-color="orange">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
            <div class="card-header text-center">
                <h4 class="card-title title-up">Modification d'un utilisateur</h4>
            </div>
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">Nom obligatoire !</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Pr&eacute;nom</label>
                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.firstname.errors.required">Pr&eacute;nom obligatoire !</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.email">Email invalide</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mot de passe obligatoire</div>
                </div>
            </div>
            <div class="form-group">
                <label for="active">Actif ?</label>
                <select formControlName="active" class="form-control">
						<option value="true">Oui</option>
						<option value="false">Non</option>
					</select>
            </div>
            <input type="hidden" formControlName="id" class="form-control" value="{{user.id}}" />
            <input type="hidden" formControlName="version" class="form-control" value="{{user.version}}" />

            <button [disabled]="loading" type="submit" class="btn btn-primary mr-1">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sauvegarder
				</button>
            <a [routerLink]="['/userlist']" routerLinkActive="router-link-active" class="btn btn-danger">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Annuler
            </a>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>

    <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="../assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/now-ui-kit.js?v=1.3.0" type="text/javascript"></script>
